<div class="row p-3 mx-0 justify-content-center">
    <!-- <div class="pl-5" style="font-size: larger;">Latest Reviews</div> -->
  <div class="card col-12 col-md-3 p-3 mx-3 my-2" style="width: 18rem;" *ngFor="let mov of any_movie">
      <!-- <video controls="" src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
        class="bs-card-video"></video> -->
        <iframe width="253" height="200" [src]="mov.trailer | safe : 'resourceUrl'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="card-body" style="background-color: black; color: white;">
        <div class="gold"></div>
        <h5 class="card-title">{{mov.movie}}</h5>
        <p class="card-text">
          Genre:{{mov.genre}}
          <br>
          Language:{{mov.language}}
        </p>
        <button class="btn  btn-primary">Read Review</button>
      </div>
    </div>
    <page-footer></page-footer>
